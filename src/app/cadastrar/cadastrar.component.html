<div class="container-fluid">

    <div class="row">
        <div class="col-md-6" id="img-bg-1">

        </div>

        <div class="col-md-6" id="img-bg-2">

            <div class="row d-flex justify-content-center" >
                <div class="col-md-10">

                    <h1 class="text-center mt-3 text-primary">Cadastro <i class="fa fa-bug" aria-hidden="true" ></i></h1>

                    <div class="form-group text-primary">
                        <label for="nome">Nome:</label>
                        <input [(ngModel)]="usuario.nome" class="form-control border-primary text-primary" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>
                    <div class="form-group text-primary">
                        <label for="usuario">Usu치rio:</label>
                        <input [(ngModel)]="usuario.usuario" class="form-control border-primary text-primary" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
                    </div>
                    <div class="form-group text-primary">
                        <label for="foto">Link da foto:</label>
                        <input [(ngModel)]="usuario.foto" class="form-control border-primary text-primary" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>
                    <div class="form-group text-primary">
                        <label for="senha">Senha:</label>
                        <input (input)="confirmaSenha($event)" class="form-control border-primary text-primary" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>
                    <div class="form-group text-primary">
                        <label for="confirmaSenha">Confirmar senha:</label>
                        <input [(ngModel)]="usuario.senha" class="form-control border-primary text-primary" type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirme sua senha">
                    </div>
                    <div class="form-group text-primary">
                        <label for="tipo">Tipo de usu치rio:</label>
                        <select class="form-control border-primary text-primary" name="tipo" id="tipo" (change)="tipoUsuario($event)">
                            <option>Selecione um tipo de usu치rio</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mr-4" (click)="cadastrar()">Cadastrar</button>
                        <button type="submit" class="btn btn-dark" routerLink="/entrar">Cancelar</button>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
