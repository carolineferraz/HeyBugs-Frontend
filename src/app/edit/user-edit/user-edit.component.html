<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-dark mt-4">Atualizar meu Usuário <i class="fa fa-bug" aria-hidden="true" ></i></h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center" >
        <div class="col-md-10">

            <div class="form-group text-dark">
                <label for="nome">Nome:</label>
                <input [(ngModel)]="usuario.nome" class="form-control border-dark text-dark" type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>
            <div class="form-group text-dark">
                <label for="usuario">Usuário:</label>
                <input [(ngModel)]="usuario.usuario" class="form-control border-dark text-dark" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
            </div>
            <div class="form-group text-dark">
                <label for="foto">Link da foto:</label>
                <input [(ngModel)]="usuario.foto" class="form-control border-dark text-dark" type="text" name="foto" id="foto" placeholder="Link da sua foto">
            </div>
            <div class="form-group text-dark">
                <label for="senha">Senha:</label>
                <input (input)="confirmaSenha($event)" class="form-control border-dark text-dark" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>
            <div class="form-group text-dark">
                <label for="confirmaSenha">Confirmar senha:</label>
                <input [(ngModel)]="usuario.senha" class="form-control border-dark text-dark" type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirme sua senha">
            </div>
            <div class="form-group text-dark">
                <label for="tipo">Tipo de usuário:</label>
                <select class="form-control border-dark text-dark" name="tipo" id="tipo" (change)="tipoUsuario($event)">
                    <option>Selecione um tipo de usuário</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mr-4" (click)="atualizar()">Atualizar</button>
                <button type="submit" class="btn btn-dark" routerLink="/inicio">Cancelar</button>
            </div>

        </div>

    </div>

</div>
