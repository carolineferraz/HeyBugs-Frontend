<div class="container-fluid">
    <div class="row d-flex align-items-center">

        <div class="col-md-6">
            <div class="row d-flex justify-content-center">

                <div class="col-md-6">

                    <h1 class="text-left mb-3 text-info" style="font-size: 76px">Hey, Bugs! <i class="fa fa-bug"
                            aria-hidden="true"></i></h1>
                    <h5 class="text-secondary">Seu espaço para trocar ideias sobre filmes, música e tecnologia, em um só
                        lugar!</h5>
                    <hr class="border-dark">
                    <h2 class="text-center mb-3 mt-0 text-secondary">Entrar</h2>
                    <div class="form-group text-secondary">
                        <label for="usuario">Usuário:</label>
                        <input [(ngModel)]="usuarioLogin.usuario" class="form-control" type="text" name="usuario"
                            id="usuario" placeholder="Seu usuário">
                    </div>
                    <div class="form-group text-secondary">
                        <label for="senha">Senha:</label>
                        <input [(ngModel)]="usuarioLogin.senha" class="form-control" type="password" name="senha"
                            id="senha" placeholder="Sua senha">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary" (click)="entrar()">Entrar</button>
                    </div>
                    <hr class="border-dark">
                    <p class="text-center text-secondary">Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
                    </p>

                </div>

            </div>
        </div>
        <div class="col-md-6">

        </div>
    </div>
</div>
